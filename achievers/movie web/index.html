    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ff6b6b">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Jerry - Your gateway to unlimited movies and TV shows. Discover trending content, explore genres, and find your next favorite film.">
    <meta name="keywords" content="movies, tv shows, streaming, entertainment, Jerry, cinema, films">
    <meta name="author" content="Jerry">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Jerry - Unlimited Movies & TV Shows">
    <meta property="og:description" content="Discover trending content from around the world. Your gateway to endless entertainment.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jerry - Unlimited Movies & TV Shows">
    <meta name="twitter:description" content="Discover trending content from around the world.">
    <meta name="twitter:image" content="og-image.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="goHome()" style="cursor: pointer;">Jerry</div>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" onclick="filterMovies('all'); closeMobileMenu()">Home</a></li>
                <li><a href="#" onclick="filterMovies('movies'); closeMobileMenu()">Movies</a></li>
                <li><a href="#" onclick="filterMovies('series'); closeMobileMenu()">TV Series</a></li>
                <li><a href="#" onclick="filterMovies('trending'); closeMobileMenu()">Trending</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search movies..." 
                       oninput="searchMovies(this.value)">
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited Movies & TV Shows</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button class="cta-button" onclick="showModal('Welcome to Jerry')">
                    Start Watching
                </button>
            </div>
        </section>

        <div class="categories">
            <button class="category-btn active" onclick="filterMovies('all')">All</button>
            <button class="category-btn" onclick="filterMovies('action')">Action</button>
            <button class="category-btn" onclick="filterMovies('comedy')">Comedy</button>
            <button class="category-btn" onclick="filterMovies('drama')">Drama</button>
            <button class="category-btn" onclick="filterMovies('horror')">Horror</button>
            <button class="category-btn" onclick="filterMovies('sci-fi')">Sci-Fi</button>
        </div>

        <section class="section">
            <h2>Featured Movies</h2>
            <div class="movie-grid" id="movieGrid">
                <!-- Movies will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3 id="modalTitle">Movie Details</h3>
            <p id="modalContent">Movie information will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
